<mat-card>
    <mat-toolbar>
        <mat-toolbar-row>
            <span>Custom Toolbar</span>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field appearance="fill">
                <mat-label>Digite o nome do curso</mat-label>
                <input type="text" formControlName="name" matInput placeholder="Ex: Desenvolvedor Web">
                <mat-icon matSuffix>badge</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label  >escolha a categoria do curso</mat-label>
                <mat-select formControlName="category">
                    <mat-option value="">Nothing</mat-option>
                    <mat-option value="FullStack">FullStack</mat-option>
                    <mat-option value="FronEnd">FronEnd</mat-option>
                    <mat-option value="BackEnd">BackEnd</mat-option>
                </mat-select>
                <mat-icon matSuffix>category</mat-icon>
            </mat-form-field>

            <mat-card-actions>
                <button (click)="onSubmit()" mat-raised-button color="primary">Salvar
                    <mat-icon style="color: black;" matSuffix>save</mat-icon>
                </button>
                <button (click)="onCancel()" mat-raised-button color="warn">Cancelar
                    <mat-icon style="color: black;" matSuffix>cancel</mat-icon>
                </button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
